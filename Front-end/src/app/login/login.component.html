<div class="container mt-3">
    <div class="row">
        <div class="col-md-4 m-auto">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <p class="h4"> Login Here</p>
                </div>
                <div class="card-body bg-light">
                    
                    <form [formGroup]="userForm" (ngSubmit)="submitLogin()">
                        <div class="form-row">
                            <div class="form-group col-1"></div>
                            <div class="form-group col-5">
                              <label> Email</label>
                              <input type="text" formControlName="Email" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" />
                              <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
                                <div *ngIf="f.Email.errors.required">officialEmail is required</div>
                                <div *ngIf="f.Email.errors.pattern">Please, Enter valid Email</div>
                              </div>
                            </div>
                            <div class="form-group col-5">
                              <label>Password </label>
                              <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">password is required</div>
                              </div>
                            </div>
                            <div class="form-group col-1"> </div>
                          </div>
                          <div class="text-center">
                            <button type="submit" class="btn  mr-1 save">Login</button>
                            <!-- <input type="submit" class="btn btn-primary btn-sm" value="Login"> -->
                          </div>
                          </form>
                </div>
            </div>
        </div>
    </div>

</div>
